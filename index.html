<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Berita Harian Jember</title>
  <style>
    :root {
      --biru-tua: #0a2342;
      --abu: #f5f5f5;
      --kuning-tua: #f4b400;
      --putih: #ffffff;
      --abu-tua: #d1d1d1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--abu);
      margin: 0;
      color: #222;
    }

    header {
      background-color: var(--biru-tua);
      color: var(--putih);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--kuning-tua);
    }

    nav a {
      color: var(--putih);
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background-color: var(--biru-tua);
      color: var(--putih);
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h2 {
      margin: 0;
      color: var(--kuning-tua);
      font-size: 2rem;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .search-bar {
      margin-bottom: 1.5rem;
      text-align: right;
    }

    .search-bar input {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--abu-tua);
      width: 250px;
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .post {
      background: var(--putih);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .post:hover {
      transform: translateY(-4px);
    }

    .post img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .post-content {
      padding: 1rem;
    }

    .post-content h3 {
      margin-top: 0;
      color: var(--biru-tua);
    }

    .post-meta {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 0.5rem;
    }

    footer {
      background-color: var(--biru-tua);
      color: var(--putih);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    .single-post {
      background: var(--putih);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .single-post h2 {
      color: var(--biru-tua);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--biru-tua);
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Berita Harian Jember</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#kategori">Kategori</a>
      <a href="#tentang">Tentang</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Portal Berita Terkini Kabupaten Jember</h2>
    <p>Informasi terpercaya setiap hari</p>
  </section>

  <main class="container" id="main-content">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari berita..." />
    </div>
    <div class="posts" id="posts"></div>
  </main>

  <footer>
    &copy; <span id="year"></span> Berita Harian Jember. Semua Hak Dilindungi.
  </footer>

  <script>
    function byId(id){return document.getElementById(id);}
    let posts = [];

    async function loadPostsFromSheet() {
 const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSyHcmOsy7_d5LMytgf4UHnmsWTABPfvPhHK7w3_HD7B1IpsWHC8D-3v9jW_L9XYAZF3sNLikKK7MQS/pub?output=csv';
      try {
        const res = await fetch(sheetURL);
        const csv = await res.text();
        const lines = csv.split('\n').slice(1).filter(l => l.trim().length);
        posts = lines.map(line => {
          const parts = line.split(',');
          const [id, title, date, category, excerpt, content, image, author] = parts;
          return {
            id: id?.trim(),
            title: title?.trim(),
            date: date?.trim(),
            category: category?.trim(),
            excerpt: excerpt?.trim(),
            content: content?.trim(),
            image: image?.trim(),
            author: author?.trim(),
            read: '3 menit',
            views: 0
          };
        });
        renderPosts(posts);
      } catch (err) {
        console.error('Gagal memuat data:', err);
        byId('posts').innerHTML = '<p>Gagal memuat berita dari Google Sheet.</p>';
      }
    }

    function renderPosts(data) {
      const container = byId('posts');
      container.innerHTML = data.map(post => `
        <div class="post" onclick="openPost('${post.id}')">
          <img src="${post.image}" alt="${post.title}" />
          <div class="post-content">
            <h3>${post.title}</h3>
            <div class="post-meta">${post.date} • ${post.category}</div>
            <p>${post.excerpt}</p>
          </div>
        </div>
      `).join('');
    }

    function openPost(id) {
      const post = posts.find(p => p.id === id);
      if (!post) return;
      byId('main-content').innerHTML = `
        <a class="back-btn" href="#" onclick="init();return false;">← Kembali</a>
        <div class="single-post">
          <h2>${post.title}</h2>
          <div class="post-meta">${post.date} • ${post.category} • Penulis: ${post.author}</div>
          <img src="${post.image}" alt="${post.title}" style="width:100%;max-height:400px;object-fit:cover;border-radius:10px;margin:1rem 0;">
          <p>${post.content.replace(/\n/g, '<br>')}</p>
        </div>
      `;
    }

    function init() {
      byId('year').textContent = new Date().getFullYear();
      loadPostsFromSheet();
      const search = byId('searchInput');
      search.addEventListener('input', () => {
        const val = search.value.toLowerCase();
        const filtered = posts.filter(p => 
          p.title.toLowerCase().includes(val) ||
          p.category.toLowerCase().includes(val) ||
          p.excerpt.toLowerCase().includes(val)
        );
        renderPosts(filtered);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
